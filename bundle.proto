syntax = "proto3";

import "packet.proto";
import "shared.proto";

package bundle;

message Bundle {
  shared.Header header = 2;
  repeated packet.Packet packets = 3;
}

message BundleUuid {
  bundle.Bundle bundle = 1;
  string uuid = 2;
}

/* Bundle Result Types */

// Indicates the bundle was accepted and forwarded to a validator.
// NOTE: A single bundle may have multiple events emitted if forwarded to many validators.
message Accepted {
  // Slot at which bundle was forwarded.
  uint64 slot = 1;

  // Validator identity bundle was forwarded to.
  string validator_identity = 2;
}

message ForwardedToValidator {
  // Slot at which bundle was forwarded.
  uint64 slot = 1;

  // Validator identity bundle was forwarded to.
  string validator_identity = 2;
}

// Indicates the bundle was dropped and therefore not forwarded to any validator.
message Rejected {
  oneof reason {
    // The bundle did not win the auction it was being considered in.
    StateAuctionBidRejected state_auction_bid_rejected = 1;

    // Deprecated, this field is no longer set by the Block-Engine.
    WinningBatchBidRejected winning_batch_bid_rejected = 2 [deprecated = true];

    // Bundle failed simulation.
    SimulationFailure simulation_failure = 3;

    // Some internal error occurred with the Block-Engine.
    InternalError internal_error = 4;

    // Indicates accepted by the block-engine and forwarded to a jito-solana validator.
    // Deprecated, start using `other`.
    DroppedBundle dropped_bundle = 5 [deprecated = true];

    // Set to really high number so we can potentially add other fields before.
    string other = 100;
  }
}

// Indicates the bundle's bid was high enough to win its state auction.
// However, not high enough relative to other state auction winners and therefore excluded from being forwarded.
message WinningBatchBidRejected {
  // Auction's unique identifier.
  string auction_id = 1;
  // Bundle's simulated bid.
  uint64 simulated_bid_lamports = 2;
  optional string msg = 3;
}

// Indicates the bundle's bid was __not__ high enough to be included in its state auction's set of winners.
message StateAuctionBidRejected {
  // Auction's unique identifier.
  string auction_id = 1;

  // Bundle's simulated bid.
  uint64 simulated_bid_lamports = 2;

  optional string msg = 3;

  // This auction's winning bundle bid.
  uint64 winning_bundle_bid = 4;
}

// Bundle dropped due to simulation failure.
message SimulationFailure {
  // Signature of the offending transaction.
  string tx_signature = 1;
  optional string msg = 2;
}

// Bundle dropped due to an internal error.
message InternalError {
  string msg = 1;
}

// Bundle dropped (e.g. because no leader upcoming)
message DroppedBundle {
  string msg = 1;
}

message Finalized {}
message Processed {
  string validator_identity = 1;
  uint64 slot = 2;
  /// Index within the block.
  uint64 bundle_index = 3;
}

message Dropped {
  DroppedReason reason = 1;
}
enum DroppedReason {
  // The bundle's blockhash expired.
  BlockhashExpired = 0;

  // One or more, but not all, transactions in the bundle landed on-chain, invalidating the bundle.
  PartiallyProcessed = 1;

  // Bundle was processed but not finalized. This could occur during forks.
  // Deprecated, stop using this field.
  NotFinalized = 2 [deprecated = true];
}

message BundleResult {
  // Bundle's Uuid.
  string bundle_id = 1;

  oneof result {
    // Indicates accepted by the block-engine and forwarded to a jito-solana validator.
    // Deprecated, start using `forwarded_to_validator`.
    Accepted accepted = 2 [deprecated = true];

    // Rejected by the block-engine.
    Rejected rejected = 3;

    // Reached finalized commitment level.
    Finalized finalized = 4;

    // Reached a processed commitment level.
    Processed processed = 5;

    // Dropped from the mempool.
    Dropped dropped = 6;

    // Bundle won an auction and was forwarded to the validator.
    ForwardedToValidator forwarded_to_validator = 7;
  }
}
